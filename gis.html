<!DOCTYPE html>
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="images/favicon.ico">
    </head>
    
    <body>
		
		<ul class="menu-container">
			<a href="index.html"><li class="menu-item menu-item-1">Google search</li></a>
		</ul>
		
		<div class="wrapper-image-search">
			
			<div class="one">
				<a href="https://www.google.com/" alt="Google Search Logo">
					<img class="glogo" src="googlelogo_color_272x92dp.png">
				</a>
				<span class="images-word">images</span>
			</div>
			
			<div class="two">
				<form action="https://www.google.com/images" method="GET" role="search">
				<input type="text" class="search-input" name="q" placeholder="" title="Image Search" value="" aria-label="Search" rows=1 autofocus="" autocomplete="off" aria-autocomplete="both" autocorrect="off" aria-haspopup="false" data-ddg-inputtype="unknown"><br>
			</div>
			
			<div class="three">
				<input type="submit" class="search-submit" value="Image Search" aria-label="Image Search" name="btnK">
				</form>
			</div>
		</div>
	
    </body>
</html>
