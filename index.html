<!DOCTYPE html>
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google local</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="images/favicon.ico">
    </head>
    
    <body>
		
		<ul class="menu-container">
			<li class="menu-item menu-item-1" style="border-bottom: solid blue 1px">Google search</li>
			<a href="gis.html"><li class="menu-item menu-item-2">Images</li></a>
			<a href="gas.html"><li class="menu-item menu-item-3">Advanced</li></a>
		</ul>
		
		<div class="wrapper-search">
			
			<div class="one">
				<a href="https://www.google.com/" alt="Google Search Logo Image">
					<img class="glogo" src="googlelogo_color_272x92dp.png">
				</a>
				<span>&nbsp;</span>
			</div>
			
			<div class="two">
				<form action="https://google.com/search">
				<input type="text" class="search-input" name="q" placeholder="" title="Search" value="" aria-label="Search" rows=1 autofocus="" autocomplete="off" aria-autocomplete="both" autocorrect="off" aria-haspopup="false" data-ddg-inputtype="unknown"><br>
			</div>
			
			<div class="three">
				<input type="submit" class="search-submit" value="Google Search" aria-label="Google Search" name="btnK">
				<input type="submit" class="search-lucky" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI">
				</form>
			</div>
		</div>
	
    </body>
</html>
